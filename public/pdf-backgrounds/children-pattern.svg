      <use href="#heart-medium" x="80" y="60" transform="scale(0.45)"/>
      <use href="#cloud-big" x="40" y="80" transform="scale(0.6)"/>
      <use href="#butterfly" x="70" y="40" transform="scale(0.5)"/>
      <!-- Daha içeride küçük -->
      <use href="#star-small" x="70" y="70" transform="scale(0.4)"/>
      <use href="#heart-small" x="90" y="80" transform="scale(0.35)"/>
      <use href="#balloon" x="60" y="90" transform="scale(0.4)"/>
      <use href="#flower" x="85" y="70" transform="scale(0.4)"/>
      <use href="#moon" x="75" y="85" transform="scale(0.4)"/>
      <!-- Küçük noktalar -->
      <circle cx="15" cy="15" r="2.5" fill="#FFD700" opacity="0.2"/>
      <circle cx="45" cy="25" r="2" fill="#FF69B4" opacity="0.2"/>
      <circle cx="25" cy="45" r="2.5" fill="#87CEEB" opacity="0.2"/>
      <circle cx="55" cy="55" r="2" fill="#FFB6C1" opacity="0.2"/>
      
      <!-- SA? ÜST KÖ?E (200-300, 0-100) -->

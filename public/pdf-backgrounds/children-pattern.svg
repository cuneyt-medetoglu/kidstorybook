      <use href="#heart-big" x="210" y="30" transform="scale(0.65)"/>
      <use href="#sun" x="240" y="60" transform="scale(0.7)"/>
      <!-- ?çeri do?ru orta boy -->
      <use href="#star-medium" x="220" y="50" transform="scale(0.5)"/>
      <use href="#heart-medium" x="190" y="60" transform="scale(0.45)"/>
      <use href="#cloud-big" x="230" y="80" transform="scale(0.6)"/>
      <use href="#butterfly" x="200" y="40" transform="scale(0.5)"/>
      <!-- Daha içeride küçük -->
      <use href="#star-small" x="200" y="70" transform="scale(0.4)"/>
      <use href="#heart-small" x="180" y="80" transform="scale(0.35)"/>
      <use href="#balloon" x="210" y="90" transform="scale(0.4)"/>
      <use href="#flower" x="185" y="70" transform="scale(0.4)"/>
      <use href="#moon" x="195" y="85" transform="scale(0.4)"/>
      <!-- Küçük noktalar -->

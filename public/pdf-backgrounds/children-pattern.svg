      <use href="#heart-small" x="90" y="190" transform="scale(0.35)"/>
      <use href="#balloon" x="60" y="180" transform="scale(0.4)"/>
      <use href="#flower" x="85" y="200" transform="scale(0.4)"/>
      <use href="#moon" x="75" y="185" transform="scale(0.4)"/>
      <!-- Küçük noktalar -->

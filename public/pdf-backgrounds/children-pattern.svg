      <circle cx="255" cy="275" r="2" fill="#FF69B4" opacity="0.2"/>
      <circle cx="275" cy="255" r="2.5" fill="#87CEEB" opacity="0.2"/>
      <circle cx="245" cy="245" r="2" fill="#FFB6C1" opacity="0.2"/>
      
      <!-- ORTA KISIM (100-200, 100-200) BO? KALACAK - hiçbir ?ey eklenmedi -->

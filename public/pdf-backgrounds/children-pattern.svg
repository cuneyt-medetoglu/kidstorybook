      <path d="M20,15 C20,8 15,5 12,8 C9,5 4,8 4,15 C4,20 8,24 12,26 C15,24 20,20 20,15 Z" 
            fill="#E6E6FA" opacity="0.25"/>
      <circle cx="15" cy="18" r="3" fill="#F0F0F0" opacity="0.3"/>
    </g>
    
    <!-- Kelebek ?ekli (basitle?tirilmi?) -->
    <g id="butterfly">
      <ellipse cx="25" cy="25" rx="8" ry="12" fill="#FFB6C1" opacity="0.2"/>
      <ellipse cx="18" cy="20" rx="6" ry="8" fill="#FFB6C1" opacity="0.2"/>
      <ellipse cx="32" cy="20" rx="6" ry="8" fill="#FFB6C1" opacity="0.2"/>
      <ellipse cx="18" cy="30" rx="6" ry="8" fill="#FFB6C1" opacity="0.2"/>
      <ellipse cx="32" cy="30" rx="6" ry="8" fill="#FFB6C1" opacity="0.2"/>
      <circle cx="25" cy="25" r="2" fill="#FF69B4" opacity="0.3"/>
    </g>
    
    <!-- Balon ?ekli -->
    <g id="balloon">
      <ellipse cx="25" cy="20" rx="10" ry="12" fill="#FF69B4" opacity="0.25"/>
      <line x1="25" y1="32" x2="25" y2="40" stroke="#FF69B4" stroke-width="1.5" opacity="0.25"/>
      <path d="M20,40 Q25,42 30,40" stroke="#FF69B4" stroke-width="1" fill="none" opacity="0.25"/>
    </g>
    
    <!-- Çiçek ?ekli -->

<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Y?ld?z ?ekli (büyük) -->
    <g id="star-big">
      <path d="M30,8 L36,24 L54,24 L40,34 L46,50 L30,40 L14,50 L20,34 L6,24 L24,24 Z" 
            fill="#FFD700" opacity="0.25"/>
    </g>
    
    <!-- Y?ld?z ?ekli (orta) -->
    <g id="star-medium">
      <path d="M20,5 L24,15 L35,15 L26,22 L30,32 L20,25 L10,32 L14,22 L5,15 L16,15 Z" 
            fill="#FFD700" opacity="0.25"/>
    </g>
    
    <!-- Y?ld?z ?ekli (küçük) -->
    <g id="star-small">
      <path d="M15,4 L18,11 L26,11 L20,16 L23,23 L15,19 L7,23 L10,16 L4,11 L12,11 Z" 
            fill="#FFD700" opacity="0.2"/>
    </g>
    
    <!-- Kalp ?ekli (büyük) -->
    <g id="heart-big">
      <path d="M30,20 C30,12 22,8 18,12 C14,8 6,12 6,20 C6,24 12,30 18,36 C24,30 30,24 30,20 Z" 
            fill="#FF69B4" opacity="0.25"/>
    </g>
    
    <!-- Kalp ?ekli (orta) -->
    <g id="heart-medium">
      <path d="M20,15 C20,10 15,8 12,10 C9,8 4,10 4,15 C4,18 8,22 12,25 C16,22 20,18 20,15 Z" 
            fill="#FF69B4" opacity="0.25"/>
    </g>
    
    <!-- Kalp ?ekli (küçük) -->
    <g id="heart-small">
      <path d="M15,12 C15,8 12,6 10,8 C8,6 5,8 5,12 C5,14 7,16 10,18 C13,16 15,14 15,12 Z" 
            fill="#FF69B4" opacity="0.2"/>
    </g>
    
    <!-- Bulut ?ekli (büyük) -->
    <g id="cloud-big">
      <ellipse cx="30" cy="30" rx="18" ry="12" fill="#87CEEB" opacity="0.2"/>
      <ellipse cx="22" cy="27" rx="12" ry="9" fill="#87CEEB" opacity="0.2"/>
      <ellipse cx="38" cy="27" rx="12" ry="9" fill="#87CEEB" opacity="0.2"/>
    </g>
    
    <!-- Bulut ?ekli (küçük) -->

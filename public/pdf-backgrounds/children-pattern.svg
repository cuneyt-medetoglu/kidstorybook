      <circle cx="45" cy="275" r="2" fill="#FF69B4" opacity="0.2"/>
      <circle cx="25" cy="255" r="2.5" fill="#87CEEB" opacity="0.2"/>
      <circle cx="55" cy="245" r="2" fill="#FFB6C1" opacity="0.2"/>
      

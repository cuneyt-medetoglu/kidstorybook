      <circle cx="20" cy="20" r="5" fill="#FFB6C1" opacity="0.2"/>
      <circle cx="30" cy="20" r="5" fill="#FFB6C1" opacity="0.2"/>
      <circle cx="20" cy="30" r="5" fill="#FFB6C1" opacity="0.2"/>
      <circle cx="30" cy="30" r="5" fill="#FFB6C1" opacity="0.2"/>
      <circle cx="25" cy="25" r="3" fill="#FFD700" opacity="0.3"/>
    </g>
    
    <!-- Tekrar eden pattern - 4 kö?eden içeri do?ru azalan -->
    <pattern id="childrenPattern" x="0" y="0" width="300" height="300" patternUnits="userSpaceOnUse">
      <!-- SOL ÜST KÖ?E (0-100, 0-100) -->
      <!-- Kö?ede büyük icon'lar -->
      <use href="#star-big" x="20" y="20" transform="scale(0.7)"/>
      <use href="#heart-big" x="60" y="30" transform="scale(0.65)"/>
      <use href="#sun" x="30" y="60" transform="scale(0.7)"/>
      <!-- ?çeri do?ru orta boy -->

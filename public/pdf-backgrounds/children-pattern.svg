      <use href="#heart-medium" x="190" y="210" transform="scale(0.45)"/>
      <use href="#cloud-big" x="230" y="190" transform="scale(0.6)"/>
      <use href="#butterfly" x="200" y="230" transform="scale(0.5)"/>
      <!-- Daha içeride küçük -->

      <use href="#heart-medium" x="80" y="210" transform="scale(0.45)"/>
      <use href="#cloud-big" x="40" y="190" transform="scale(0.6)"/>
      <use href="#butterfly" x="70" y="230" transform="scale(0.5)"/>
      <!-- Daha içeride küçük -->

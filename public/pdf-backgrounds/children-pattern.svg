      <use href="#heart-small" x="180" y="190" transform="scale(0.35)"/>
      <use href="#balloon" x="210" y="180" transform="scale(0.4)"/>
      <use href="#flower" x="185" y="200" transform="scale(0.4)"/>
      <use href="#moon" x="195" y="185" transform="scale(0.4)"/>
      <!-- Küçük noktalar -->

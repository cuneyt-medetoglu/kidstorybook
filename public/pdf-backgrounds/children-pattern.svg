      <ellipse cx="20" cy="20" rx="12" ry="8" fill="#87CEEB" opacity="0.2"/>
      <ellipse cx="15" cy="18" rx="8" ry="6" fill="#87CEEB" opacity="0.2"/>
      <ellipse cx="25" cy="18" rx="8" ry="6" fill="#87CEEB" opacity="0.2"/>
    </g>
    
    <!-- Güne? ?ekli -->
    <g id="sun">
      <circle cx="25" cy="25" r="12" fill="#FFD700" opacity="0.2"/>
      <path d="M25,5 L25,10 M25,40 L25,45 M5,25 L10,25 M40,25 L45,25 M10,10 L13,13 M37,13 L40,10 M10,40 L13,37 M37,37 L40,40" 
            stroke="#FFD700" stroke-width="2" opacity="0.25"/>
    </g>
    
    <!-- Ay ?ekli -->

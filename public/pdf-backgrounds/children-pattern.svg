      <circle cx="255" cy="25" r="2" fill="#FF69B4" opacity="0.2"/>
      <circle cx="275" cy="45" r="2.5" fill="#87CEEB" opacity="0.2"/>
      <circle cx="245" cy="55" r="2" fill="#FFB6C1" opacity="0.2"/>
      
